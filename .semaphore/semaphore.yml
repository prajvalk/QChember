version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: Clone
          commands:
            - checkout
            - git submodule update --remote
        - name: Setup
          commands:
            - sem-version cpp 12
            - apt-get update
            - apt-get install cmake libopenblas-dev
      agent:
        machine:
          type: f1-standard-2
          os_image: ubuntu2404
