version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
  containers:
    - name: main
      image: 'gcc:15.1.0'
blocks:
  - name: Build
    task:
      jobs:
        - name: 'Build (GCC 15, OpenBLAS, No-OpenMP, Debug)'
          commands:
            - checkout
            - git submodule update --init --recursive
            - apt-get update
            - apt-get install libopenblas-dev liblapack-dev -y
            - mkdir build
            - cmake -B build -DCMAKE_CXX_COMPILER=g++ -DCMAKE_C_COMPILER=gcc -DCMAKE_BUILD_TYPE=Debug -DUSE_OPENMP=OFF
            - pushd build
            - make -j
            - make test
            - popd
        - name: 'Build (GCC 15, OpenBLAS, OpenMP, Release)'
          commands:
            - checkout
            - git submodule update --init --recursive
            - apt-get update
            - apt-get install libopenblas-dev liblapack-dev -y
            - mkdir build
            - cmake -B build -DCMAKE_CXX_COMPILER=g++ -DCMAKE_C_COMPILER=gcc -DCMAKE_BUILD_TYPE=Release -DUSE_OPENMP=ON
            - pushd build
            - make -j
            - make test
            - popd
