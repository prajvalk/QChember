version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
  containers:
    - name: main
      image: 'gcc:15.1.0'
blocks:
  - name: GCC Latest Build
    task:
      jobs:
        - name: 'Build (GCC Latest, OpenBLAS, No-OpenMP, Debug)'
          commands:
            - checkout
            - git submodule update --init --recursive
            - apt-get update
            - apt-get install cmake make libopenblas-dev liblapack-dev -y
            - mkdir build
            - cmake -B build -DCMAKE_CXX_COMPILER=g++ -DCMAKE_C_COMPILER=gcc -DCMAKE_BUILD_TYPE=Debug -DUSE_OPENMP=OFF
            - pushd build
            - make -j
            - make test
            - popd
        - name: 'Build (GCC Latest, OpenBLAS, OpenMP, Release)'
          commands:
            - checkout
            - git submodule update --init --recursive
            - apt-get update
            - apt-get install cmake make libopenblas-dev liblapack-dev -y
            - mkdir build
            - cmake -B build -DCMAKE_CXX_COMPILER=g++ -DCMAKE_C_COMPILER=gcc -DCMAKE_BUILD_TYPE=Release -DUSE_OPENMP=ON
            - pushd build
            - make -j
            - make test
            - popd
    dependencies: []
  - name: GCC 13 Build
    dependencies: []
    task:
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004
        containers:
          - name: main
            image: 'gcc:13'
      jobs:
        - name: 'Build (GCC 13, OpenBLAS, No-OpenMP, Debug)'
          commands:
            - checkout
            - git submodule update --init --recursive
            - apt-get update
            - apt-get install cmake make libopenblas-dev liblapack-dev -y
            - mkdir build
            - cmake -B build -DCMAKE_CXX_COMPILER=g++ -DCMAKE_C_COMPILER=gcc -DCMAKE_BUILD_TYPE=Debug -DUSE_OPENMP=OFF
            - pushd build
            - make -j
            - make test
            - popd
        - name: 'Build (GCC 13, OpenBLAS, OpenMP, Release)'
          commands:
            - checkout
            - git submodule update --init --recursive
            - apt-get update
            - apt-get install cmake make libopenblas-dev liblapack-dev -y
            - mkdir build
            - cmake -B build -DCMAKE_CXX_COMPILER=g++ -DCMAKE_C_COMPILER=gcc -DCMAKE_BUILD_TYPE=Debug -DUSE_OPENMP=OFF
            - pushd build
            - make -j
            - make test
            - popd
  - name: Clang Latest Build
    dependencies: []
    task:
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004
        containers:
          - name: main
            image: archlinux
      jobs:
        - name: 'Build (Clang Latest, OpenBLAS, No-OpenMP, Debug)'
          commands:
            - checkout
            - git submodule update --init --recursive
            - pacman -Sy
            - pacman -S clang cmake make openblas lapack -y
            - mkdir build
            - cmake -B build -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang -DCMAKE_BUILD_TYPE=Debug -DUSE_OPENMP=OFF
            - pushd build
            - make -j
            - make test
            - popd
        - name: 'Build (Clang Latest, OpenBLAS, OpenMP, Release)'
          commands:
            - checkout
            - git submodule update --init --recursive
            - pacman -Sy
            - pacman -S clang cmake make openblas lapack -y
            - mkdir build
            - cmake -B build -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang -DCMAKE_BUILD_TYPE=Release -DUSE_OPENMP=ON
            - pushd build
            - make -j
            - make test
            - popd
      env_vars:
        - name: SEMAPHORE_AGENT_FAIL_ON_PRE_JOB_HOOK_ERROR
          value: 'false'
  - name: Clang 14 Build
    dependencies: []
    task:
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004
        containers:
          - name: main
            image: 'gcc:latest'
      jobs:
        - name: 'Build (Clang 14, OpenBLAS, No-OpenMP, Debug)'
          commands:
            - checkout
            - git submodule update --init --recursive
            - apt-get update
            - apt-get install clang cmake make libopenblas-dev liblapack-dev -y
            - mkdir build
            - cmake -B build -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang -DCMAKE_BUILD_TYPE=Debug -DUSE_OPENMP=OFF
            - pushd build
            - make -j
            - make test
            - popd
        - name: 'Build (Clang 14, OpenBLAS, OpenMP, Release)'
          commands:
            - checkout
            - git submodule update --init --recursive
            - apt-get update
            - apt-get install clang cmake make libopenblas-dev liblapack-dev -y
            - mkdir build
            - cmake -B build -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang -DCMAKE_BUILD_TYPE=Release -DUSE_OPENMP=ON
            - pushd build
            - make -j
            - make test
            - popd
