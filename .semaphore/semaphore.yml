version: v1.0
name: Build Matrix Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
  containers:
    - name: main
      image: 'ubuntu:20.04'
blocks:
  - name: Build Matrix
    dependencies: []
    task:
      jobs:
        - name: GCC + OpenBLAS + OpenMP=OFF + Debug
          env_vars:
            - name: COMPILER
              value: gcc
            - name: BLAS_VENDOR
              value: openblas
            - name: OPENMP
              value: 'OFF'
            - name: BUILD_TYPE
              value: Debug
          commands:
            - .ci/build.sh
        - name: GCC + OpenBLAS + OpenMP=ON + Debug
          env_vars:
            - name: COMPILER
              value: gcc
            - name: BLAS_VENDOR
              value: openblas
            - name: OPENMP
              value: 'ON'
            - name: BUILD_TYPE
              value: Debug
          commands:
            - .ci/build.sh
        - name: Clang + OpenBLAS + OpenMP=ON + Release
          env_vars:
            - name: COMPILER
              value: clang
            - name: BLAS_VENDOR
              value: openblas
            - name: OPENMP
              value: 'ON'
            - name: BUILD_TYPE
              value: Release
          commands:
            - .ci/build.sh
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004
      prologue:
        commands:
          - checkout
