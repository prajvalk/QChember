version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Debug
          commands:
            - checkout
            - git submodule update --init --recursive
            - sudo apt-get update
            - sudo apt-get install libopenblas-dev liblapack-dev -y
            - mkdir build
            - cmake -B build -DCMAKE_CXX_COMPILER=g++ -DCMAKE_C_COMPILER=gcc -DCMAKE_BUILD_TYPE=Debug -DUSE_OPENMP=OFF
            - pushd build
            - make -j
            - make test
            - popd
