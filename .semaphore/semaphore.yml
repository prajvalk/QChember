version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
  containers:
    - name: main
      image: 'gcc:15.1.0'
blocks:
  - name: 'Ubuntu 20.04 '
    dependencies: []
    task:
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004
      jobs:
        - name: Debug/GCC+OpenBLAS+NoOpenMP
          commands:
            - checkout
            - git submodule update --init --recursive
            - sudo apt-get update
            - sudo apt-get install cmake make libopenblas-dev liblapack-dev -y
            - mkdir build
            - cmake -B build -DCMAKE_CXX_COMPILER=g++ -DCMAKE_C_COMPILER=gcc -DCMAKE_BUILD_TYPE=Debug -DUSE_OPENMP=OFF
            - pushd build
            - make -j
            - popd
